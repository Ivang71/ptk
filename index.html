<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Potok Bot – Entry</title>
  <meta name="description" content="Entry page for The Potok Bot with current bot links and product description link.">
  <style>
    :root {
      color-scheme: light dark;
      --bg: #0f172a;
      --bg-card: #020617;
      --border: rgba(148, 163, 184, 0.5);
      --accent: #38bdf8;
      --accent-soft: rgba(56, 189, 248, 0.12);
      --text: #e5e7eb;
      --muted: #9ca3af;
      --radius: 18px;
    }
    * { box-sizing: border-box; }
    body {
      margin: 0;
      min-height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      background: radial-gradient(circle at top, #1f2937 0, #020617 55%, #020617 100%);
      color: var(--text);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 24px 16px;
    }
    .card {
      width: 100%;
      max-width: 520px;
      background: radial-gradient(circle at top left, rgba(56, 189, 248, 0.09), transparent 55%), var(--bg-card);
      border-radius: 24px;
      border: 1px solid var(--border);
      box-shadow: 0 24px 60px rgba(15, 23, 42, 0.9);
      padding: 22px 22px 20px;
    }
    .eyebrow {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 4px 10px;
      border-radius: 999px;
      background: var(--accent-soft);
      color: var(--accent);
      font-size: 11px;
      font-weight: 600;
      letter-spacing: 0.09em;
      text-transform: uppercase;
      margin-bottom: 12px;
    }
    .dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
      box-shadow: 0 0 0 5px rgba(34, 197, 94, 0.22);
    }
    h1 {
      margin: 0 0 8px;
      font-size: 22px;
      letter-spacing: -0.03em;
    }
    .subtitle {
      margin: 0 0 16px;
      font-size: 13px;
      color: var(--muted);
    }
    .section-label {
      margin-top: 10px;
      font-size: 11px;
      text-transform: uppercase;
      letter-spacing: 0.12em;
      color: var(--muted);
    }
    .links {
      margin: 8px 0 14px;
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    .link-card {
      display: flex;
      align-items: center;
      justify-content: space-between;
      gap: 10px;
      padding: 9px 11px;
      border-radius: var(--radius);
      border: 1px solid var(--border);
      background: rgba(15, 23, 42, 0.9);
      text-decoration: none;
      color: var(--text);
      font-size: 13px;
    }
    .link-handle {
      font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", "Courier New", monospace;
      font-size: 11px;
      color: var(--accent);
    }
    .pill {
      font-size: 11px;
      padding: 2px 8px;
      border-radius: 999px;
      border: 1px solid rgba(148, 163, 184, 0.7);
      color: var(--muted);
      white-space: nowrap;
    }
    .actions {
      display: flex;
      flex-wrap: wrap;
      gap: 8px;
      margin-top: 6px;
    }
    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      padding: 8px 13px;
      border-radius: 999px;
      font-size: 12px;
      text-decoration: none;
      border: 1px solid var(--border);
      color: var(--muted);
      background: rgba(15, 23, 42, 0.9);
    }
    .btn-primary {
      border-color: transparent;
      background: linear-gradient(135deg, #38bdf8, #0ea5e9);
      color: #0b1120;
      font-weight: 600;
    }
    .meta {
      margin-top: 12px;
      font-size: 11px;
      color: var(--muted);
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Potok Bot</h1>
    <p class="subtitle">
      Telegram-based assistant used to collect structured client requests in a consistent way.
    </p>

    <div class="section-label">Current bot link</div>
    <div class="links">
      <a class="link-card" href="https://t.me/the_potok_bot" target="_blank" rel="noopener noreferrer">
        <div>
          <div>The Potok Bot</div>
          <div class="link-handle">t.me/the_potok_bot</div>
        </div>
        <span class="pill">Production</span>
      </a>
    </div>

    <div class="section-label">For reviewers</div>
    <div class="actions">
      <a class="btn btn-primary" href="./landing.html">
        Detailed description
        <span>↗</span>
      </a>
    </div>
  </div>
</body>
</html>
